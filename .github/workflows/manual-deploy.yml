name: Manual Deploy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create 404.html
        run: |
          cat > public/404.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Sunset Septics</title>
            <script>
              window.location.href = "./";
            </script>
            <meta http-equiv="refresh" content="0;url=./">
          </head>
          <body>
            <p>Redirecting to <a href="./">homepage</a>...</p>
          </body>
          </html>
          EOL
      
      - name: Ensure base is relative in vite.config.ts
        run: |
          sed -i 's|base:.*,|base: "./",|' vite.config.ts
      
      - name: Build project
        run: npm run build
      
      - name: Copy CNAME
        run: cp CNAME dist/ || echo "CNAME already exists in dist/"
      
      - name: Copy 404.html to dist
        run: cp public/404.html dist/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
      deployments: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 